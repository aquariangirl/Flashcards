{% extends 'base.html' %}
{% block title %}All of the Categories{% endblock %}

{% block body %}

<h1>Here are all the flashcards in category {{ category_name }}</h1> 
<ul>
    {% for flashcard in flashcards %}
    <h3>{{ flashcard.front_card }}
    <p>{{ flashcard.back_card }}</p>
    </h3>
    {% endfor %}  
</ul>
{% endblock %}
