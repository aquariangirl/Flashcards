{% extends 'base.html' %}
{% block title %}All of the Categories{% endblock %}

{% block body %}

<h1>Here are all the flashcards in category {{ category_name }}</h1> 
<ul>
    
    {% for flashcard in flashcards %}
    <a href="/categories/{{ category_name }}/{{ flashcard.flashcard_id }}">
    <li>{{ flashcard.front_card }} <br>
        {{ flashcard.back_card }}
    </li> <br> <br>
    </a>
    {% endfor %}  
</ul>
{% endblock %}
