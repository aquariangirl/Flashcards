{% extends 'base.html' %}
{% block title %}Flashcards!{% endblock %}

{% block body %}

 <head>
  <link href="../static/css/flashcard.css" rel="stylesheet" type="text/css"/>
  <link href="../static/css/button.css" rel="stylesheet" type="text/css"/>

  
  <form>
    <input type="button" value="Back" class="button" role="button" onclick="history.back()">
  
    <input type="button" value="Return to Profile" class="button"  onClick="location.href = '/user-profile';">
  </form>
  
</head>

 
 <body>
  <br><br><br><br>
  <section>
    <div>Your flashcard:</div>
   
    <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <h1 alt="Avatar" style="width:300px;height:200px;">{{ flashcard.front_card }}</h1>
          </div>

          <div class="flip-card-back">
            <h3>{{ flashcard.back_card }}</h3>
          </div>

        </div>
      </div>
      <br>
    <div>   
  </section><br>
   <form id="del">
    <button name= "{{ flashcard.flashcard_id }}" onclick="deleteFlashcard(name)" type="submit" class="button" role="button">Delete Flashcard</button> <br><br>
    </form>  


    <script src="../static/view-flashcard.js" type="text/javascript"></script>
 </body>
</html>

{% endblock %}
