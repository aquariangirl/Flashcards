{% extends 'base.html' %}
{% block title %}All of the Categories{% endblock %}

{% block body %}
<!DOCTYPE html>
 <head>
  <link href="../static/css/flashcard.css" rel="stylesheet" type="text/css"/>
  <form>
    <input type="button" value="Search Again" onclick="history.back()">
  </form><br>
  <form action="/user-profile">
    <button class="button">My Profile</button>
</form> 
</head>
 <body>
    <br><br>
    <h1>My search results:</h1> 

        <table>
            {% for result in results %}
            <tr>

                <div class="flip-card">
                  <a href="/flashcardresult/{{ result.flashcard_id }}">
                    <div class="flip-card-inner">
                      <div class="flip-card-front">
                        <h1 alt="Avatar" style="width:300px;height:300px;">{{ result.front_card }}</h1>
                      </div>
                      <div class="flip-card-back">
                        <h3>{{ result.back_card }}</h3>
                      </div>
                    </div>
                </div>
              </a>
            </tr> <br>
            {% endfor %}
            
        </table>

        <script src="../static/view-flashcard.js" type="text/javascript"></script>

    </body>
      
   </ul>
   {% endblock %}
