{% extends 'base.html' %}
{% block title %}All of the Categories{% endblock %}

{% block body %}
<!DOCTYPE html>
 <head>
  <link href="../static/css/flashcard.css" rel="stylesheet" type="text/css"/>
 </head>
 <body>
    
<h1>Your Flashcards:</h1> 
<ul>
    {% for flashcard in flashcards %}
    
    <li><a href="/my-flashcards/{{ flashcard.flashcard_id }}">

        <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <h1 alt="Avatar" style="width:300px;height:300px;">{{ flashcard.front_card }}</h1>
              </div>
              <div class="flip-card-back">
                <h1>{{ flashcard.back_card }}</h1>
              </div>
            </div>
          </div>
    </a></li>
    <br>
    {% endfor %} 
    
    <script src="../static/view-flashcard.js" type="text/javascript"></script>

 </body>
   
</ul>
{% endblock %}
