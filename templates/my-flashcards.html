{% extends 'base.html' %}
{% block title %}All of the Categories{% endblock %}

{% block body %}
<head>
 <link href="../static/css/flashcard.css" rel="stylesheet" type="text/css"/>
 <form>
    <input type="button" value="Back" onclick="history.back()">
 </form><br>
</head>

<body>
 <h1>My Flashcards:</h1> <br>

 <ul>
    {% for flashcard in flashcards %}
    <ul><a href="/my-flashcards/{{ flashcard.flashcard_id }}">

        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
                <h1 alt="Avatar" style="width:300px;height:300px;">{{ flashcard.front_card }}</h1>
              </div>
              <div class="flip-card-back">
                <h3>{{ flashcard.back_card }}</h3>
            </div>
          </div>
        </div>
    </a></ul>
    <br>
    {% endfor %} 
    
    <script src="../static/view-flashcard.js" type="text/javascript"></script>
  </ul>
 </body>
   

{% endblock %}
