{% extends 'base.html' %}
{% block title %}All of the Categories{% endblock %}

{% block body %}

<h1>Here are all of my flashcards.</h1> 
<ul>
    {% for flashcard in flashcards %}
    <li><a href="/my-flashcards/{{ flashcard.flashcard_id }}">
        {{ flashcard.front_card }}<br>
        {{ flashcard.back_card }}<br><br>
    </a></li>
    
    {% endfor %}
</ul>
{% endblock %}
