<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
    {% block title %}{% endblock %}
    </title>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
        <style type="text/css">
          body {
            padding-left: 22em;
            font-family: 'Lato';
            color: rgb(255, 255, 255);
            background-color: rgb(0, 0, 0)  }
          ul.navbar {
            list-style-type: none;
            padding: 0;
            margin: 5;
            position: absolute;
            top: 6em;
            left: 1em;
            width: 15em }
          h1 {
              font-family: 'Oswald';}
          ul.navbar li {
            background: white;
            margin: 0.5em 0;
            padding: 0.3em;
            border-left: 1em solid rgb(109, 92, 92) }
  ul.navbar a {
    text-decoration: none }
  a:link {
    color: blue }
  a:visited {
    color: purple }
        </style>
    {% block head %}{% endblock %}
  </head>

  <body>
    {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
      {{ msg }}
    </p>
    {% endfor %}
    {% block body %} {% endblock %}
    {% block after_body %}{% endblock %}
  </body>
</html>
